<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script> 
	<script src="http://webapi.amap.com/maps?v=1.3"></script>
	<script type="text/javascript" src="js/KpPoint.js" ></script>
	<script type="text/javascript" src="js/kpBaseMap-0.2.0.js" ></script>
	<style type="text/css">
	body, html, #allmap {
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin: 0;
		font-family: "微软雅黑";
	}
	.right-query {
		float: right;
		position: absolute;
		top: 10px;
		right: 117px;
	}
</style>
</head>
<body>
	<div id="allmap" ></div>
	<div class="right-query">
		<button onclick="swicth();">切换地图</button>
	</div>
</body>
<script>

	var swicth = function (){
		if (! map ) { return;}
		var apiType = map.getApiType();
		drawing[apiType]();
	}
	var map = new KingMap.Map({id:"allmap",apiType:"BMap",zoom:11});
	drawing = {
		'BMap' :function(){
			map = new KingMap.Map({id:"allmap",apiType:"AMap",zoom:11});
		},
		'AMap':function(){						
			map = new KingMap.Map({id:"allmap",apiType:"BMap",zoom:11});
		}
	}







	
</script>
</html>
